<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Loan Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <section id='input'>

      <div class="card input-card" style="width: 50%;">
        <h2 class='heading'>Loan Calculator</h2>
        <div class="card-body">
          <form class='get-input-form'>

            <div class="interest-input">
              <div class="mb-3">
                <label for="Loan amount" class="form-label"><h5>Loan Amount</h5></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    $
                  </div>
                  <input class="form-control" id="amount" name="amount" type="text" />
                </div>

              </div>
            </div>


            <div class="interest-input">
              <div class="mb-3">
                <label for="interest" class="form-label"><h5>Interest</h5></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    %
                  </div>
                  <input class="form-control" id="interest" name="interest" type="text" />
                </div>

              </div>

            </div>
            <div class="time-period-input">
              <div class="mb-3">
                <label for="Time" class="form-label"><h5>Years</h5></label>
                <div class="input-group">
                  <div class="input-group-addon">
                    âŒ›
                  </div>
                  <input class="form-control" id="time" name="time" type="text" />
                </div>

              </div>

            </div>


      <button type="button" name="button" class="btn btn-primary btn-lg submit-btn"> Calculate</button>
          </form>

        </div>
      </div>




    </section>








    <section id='calculation'>

      <div class="loading-gif diss">

        <img src="loading.gif" alt="loading">
        <h3>Calculating...</h3>

      </div>
          <div class="results diss">
            <div class="card results-card" style="width: 75%;" >
              <h2>Results</h2>
              <div class="card-body">
            <form class='result-form'>

              <div class="monthly-payment">
                <div class="mb-3">

                  <div class="input-group">
                    <div class="input-group-addon">
                    <h6>Monthly Payment</h6>
                    </div>
                    <input class="form-control" id="monthly" name="amount" type="text" disabled />
                  </div>

                </div>
              </div>


              <div class="yearly-payment">
                <div class="mb-3">

                  <div class="input-group">
                    <div class="input-group-addon">
                      <h6>Yearly Payment</h6>
                    </div>
                    <input class="form-control" id="yearly" name="amount" type="text"disabled />
                  </div>

                </div>

              </div>
              <div class="time-period-input">
                <div class="mb-3">

                  <div class="input-group">
                    <div class="input-group-addon">
                      <h6>Total Interest</h6>

                    </div>
                    <input class="form-control" id="total-interest" name="amount" type="text"  disabled />
                  </div>

                </div>

              </div>


            </form>
          </div>
        </div>

          </div>

    </section>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>

</body>

</html>
